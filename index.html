<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="gameBtn" itemNum="1"></div>
        <div class="gameBtn" itemNum="2"></div>
        <div class="gameBtn" itemNum="3"></div>
        <div class="gameBtn" itemNum="4"></div>
        <div class="gameBtn" itemNum="5"></div>
        <div class="gameBtn" itemNum="6"></div>
        <div class="gameBtn" itemNum="7"></div>
        <div class="gameBtn" itemNum="8"></div>
        <div class="gameBtn" itemNum="9"></div>
      </div>
      <p>Winner is:</p>
      <p class="winner">Still Playing</p>
      <button class="reset">Play Again</button>
      <h1>Time remaining:</h1>
      <h1 class="time">10</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
